<h2>Quiz report</h2>

<div nz-row [nzGutter]="24" style="padding: 15px;" *ngIf="TotalAnswer">
    <div nz-col nzXs="24" nzSm="24" nzMd="2" mzLg="2" nzXl="2" style="width: 100%;">
        <nz-tag nzColor="success">
            <i nz-icon nzType="check-circle"></i>
            <span>Correct</span>
        </nz-tag>
    </div>
    <div nz-col nzXs="24" nzSm="24" nzMd="2" mzLg="2" nzXl="2" style="width: 100%;">
        <nz-tag nzColor="error">
            <i nz-icon nzType="close-circle"></i>
            <span>Incorrect</span>
        </nz-tag>
    </div>
    <div nz-col nzXs="24" nzSm="24" nzMd="2" mzLg="2" nzXl="2" style="width: 100%;">
        <nz-tag nzColor="warning">
            <i nz-icon nzType="exclamation-circle"></i>
            <span>Not answered</span>
        </nz-tag>
    </div>
</div>
<nz-divider></nz-divider>
<div *ngFor="let data of TotalAnswer">
    <h2>{{data.Question}}</h2>

    <div *ngFor="let ans of data.Answers;let i = index">
        <h3>{{i + 1}} ) {{ans}}</h3>
    </div>
    <div nz-row [nzGutter]="24" style="padding: 15px;">
        <div nz-col nzXs="24" nzSm="24" nzMd="3" mzLg="3" nzXl="3" style="width: 100%;">
            <h3><b>Correct Answer : </b> {{data.CorrectAnswer}}</h3>
            <h3><b>Submit Answer : </b> <span *ngIf="data.SubmitAnswer">{{data.SubmitAnswer}}</span></h3>
        </div>
        <div nz-col nzXs="24" nzSm="24" nzMd="2" mzLg="2" nzXl="2" style="width: 100%;">
            <nz-tag nzColor="success" *ngIf="data.Status === 1">
                <i nz-icon nzType="check-circle"></i>
                <span>Correct</span>
            </nz-tag>
            <nz-tag nzColor="error" *ngIf="data.Status === 2">
                <i nz-icon nzType="close-circle"></i>
                <span>Incorrect</span>
            </nz-tag>
            <nz-tag nzColor="warning" *ngIf="data.Status === 3">
                <i nz-icon nzType="exclamation-circle"></i>
                <span>Not answered</span>
            </nz-tag>
        </div>
    </div>
    <nz-divider></nz-divider>

</div>
